<h2 mat-dialog-title>Edit Employee</h2>
<div class="dialog-body">
  <form [formGroup]="form" (ngSubmit)="submit()" class="form-grid">

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" [disabled]="true"/>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Department</mat-label>
      <mat-select formControlName="departmentId">
        <mat-option value="">Select Department</mat-option>
        <mat-option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Designation</mat-label>
      <mat-select formControlName="designationId">
        <mat-option value="">Select Designation</mat-option>
        <mat-option *ngFor="let des of filteredDesignations" [value]="des.id">{{ des.title }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="form-actions">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Update</button>
    </div>
  </form>
</div>
